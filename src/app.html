<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="stylesheet" href="%sveltekit.assets%/pretty.css">
	%sveltekit.head%
</head>

<div data-tauri-drag-region class="titlebar">
	<div class="titlebar-button" id="titlebar-minimize" role="none" >
		<img src="https://api.iconify.design/mdi:window-minimize.svg" alt="minimize" />
	</div>
	<div class="titlebar-button" id="titlebar-maximize" role="none" >
		<img src="https://api.iconify.design/mdi:window-maximize.svg" alt="maximize" />
	</div>
	<div class="titlebar-button" id="titlebar-close" role="none">
		<img src="https://api.iconify.design/mdi:close.svg" alt="close" />
	</div>
</div>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
